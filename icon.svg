<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357abd;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#grad1)"/>

  <!-- Production line representation - 5 stations -->
  <g transform="translate(100, 150)">
    <!-- Station 1 -->
    <rect x="0" y="40" width="50" height="50" rx="5" fill="#ffffff" opacity="0.9"/>
    <circle cx="25" cy="65" r="8" fill="#4a90e2"/>

    <!-- Arrow -->
    <path d="M 55 65 L 75 65" stroke="#ffffff" stroke-width="4" fill="none"/>
    <path d="M 70 60 L 75 65 L 70 70" stroke="#ffffff" stroke-width="4" fill="none" stroke-linejoin="round"/>

    <!-- Station 2 -->
    <rect x="80" y="40" width="50" height="50" rx="5" fill="#ffffff" opacity="0.9"/>
    <circle cx="105" cy="65" r="8" fill="#4a90e2"/>

    <!-- Arrow -->
    <path d="M 135 65 L 155 65" stroke="#ffffff" stroke-width="4" fill="none"/>
    <path d="M 150 60 L 155 65 L 150 70" stroke="#ffffff" stroke-width="4" fill="none" stroke-linejoin="round"/>

    <!-- Station 3 (bottleneck - highlighted) -->
    <rect x="160" y="30" width="50" height="70" rx="5" fill="#ffffff" opacity="0.95"/>
    <circle cx="185" cy="65" r="10" fill="#e74c3c"/>

    <!-- Arrow -->
    <path d="M 215 65 L 235 65" stroke="#ffffff" stroke-width="4" fill="none"/>
    <path d="M 230 60 L 235 65 L 230 70" stroke="#ffffff" stroke-width="4" fill="none" stroke-linejoin="round"/>

    <!-- Station 4 -->
    <rect x="240" y="40" width="50" height="50" rx="5" fill="#ffffff" opacity="0.9"/>
    <circle cx="265" cy="65" r="8" fill="#4a90e2"/>

    <!-- Arrow -->
    <path d="M 295 65 L 315 65" stroke="#ffffff" stroke-width="4" fill="none"/>
    <path d="M 310 60 L 315 65 L 310 70" stroke="#ffffff" stroke-width="4" fill="none" stroke-linejoin="round"/>

    <!-- Station 5 -->
    <rect x="320" y="40" width="50" height="50" rx="5" fill="#ffffff" opacity="0.9"/>
    <circle cx="345" cy="65" r="8" fill="#2ecc71"/>
  </g>

  <!-- Title text -->
  <text x="256" y="320" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">OMLP</text>
  <text x="256" y="355" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle" opacity="0.9">Simulator</text>
</svg>
